<h3>
  Please enter your given phone number and date to get call logs for that day
</h3>
<form method="POST">
  <label for="phone">Phone Number (10 digits US only)</label>
  <input id="phone" name="phone" />
  <label for="date">Date (format YYYY-MM-DD)</label>
  <input id="date" name="date" />
  <input type="submit" />
</form>
